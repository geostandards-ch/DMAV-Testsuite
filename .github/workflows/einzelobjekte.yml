name: DMAV-Einzelobjekte

on:
  workflow_dispatch:

jobs:
  test-failcases:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: DMAV.Einzelobjekte
        run: java -jar ./_Runner/interlis-testbed-runner-1.0.0/lib/interlis-testbed-runner-1.0.0.jar -v ./_Runner/ilivalidator-1.14.3/ilivalidator-1.14.3.jar ./Testsuite_DMAV-1
